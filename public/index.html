<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="Description">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!--<link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/buble.css">-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs@1.17.1/themes/prism-coy.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.css">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <style>
        :root {
            --content-max-width: 100em;
            --sidebar-width: 25rem;
        }


        nav > ul > li > p {
            border-bottom: 1px solid rgb(11, 135, 218);
            cursor: default;
        }

        div.nav-item {
            width: 180px;
        }

        div.nav-item:hover {
            background-color: #f7f7f7;
        }

        div.nav-item > img {
            vertical-align: middle;
            width: 14px;
        }

        div.nav-item > a {
            display: inline-block;
        }

        /* Color non active sidebar items with a lighter shade so people don't think they can be clicked */
        div.sidebar-nav > ul > li > p {
            color: #888;
            margin-bottom: 0;
        }

        div.sidebar-nav > ul > li > p.active > a {
            border-right: 4px solid rgb(11, 135, 218);
            color: rgb(11, 135, 218);
        }

        /* Reduce the size of the 4th layer of the nav */
        div.sidebar-nav ul ul ul ul li {
            font-size: 80%;
        }

        h1.page-title {
            margin: 0;
        }

        h1.page-title > img {
            width: 40px;
            float: left;
            margin-right: 10px;
            display: inline-block;
        }
    </style>
    <script src="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
</head>
<body>
<div id="app">Loading...</div>
<script>

    var num = 0;
    mermaid.initialize({startOnLoad: false});

    window.$docsify = {
        requestHeaders: {
            'cache-control': 'max-age=0',
        },
        name: '',
        repo: '',
        loadSidebar: true,
        loadNavbar: true,
        coverpage: false,
        subMaxLevel: 3,
        sidebarDisplayLevel: 2,
        auto2top: true,
        search: 'auto', // default
        plugins: [
            function (hook, vm) {
                hook.doneEach(function () {
                    DD_LOGS.logger.info('Page loaded.');
                });
            }
        ],
        markdown: {
            renderer: {
                code: function (code, lang) {
                    if (lang === "mermaid") {
                        return (
                            '<div class="mermaid">' + mermaid.render('mermaid-svg-' + num++, code) + "</div>"
                        );
                    }
                    return this.origin.code.apply(this, arguments);
                }
            }
        }
    }
</script>
<script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
<script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
<!-- docsify-themeable (latest v0.x.x) -->
<script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0"></script>
<script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
<script src="//unpkg.com/prismjs/components/prism-yaml.min.js"></script>
<script src="//unpkg.com/prismjs/components/prism-java.min.js"></script>
<script src="//unpkg.com/prismjs/components/prism-python.min.js"></script>
<script src="//unpkg.com/prismjs/components/prism-hcl.min.js"></script>
<script src="//unpkg.com/prismjs/components/prism-groovy.min.js"></script>
<script src="//unpkg.com/prismjs/components/prism-xml.min.js"></script>
<script src="//unpkg.com/prismjs/components/prism-docker.min.js"></script>
<script src="//unpkg.com/prismjs/components/prism-json.min.js"></script>
<script src="//unpkg.com/docsify-copy-code"></script>
</body>
</html>
